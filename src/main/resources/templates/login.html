<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .invalidLoginText{
        color: red;
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet" />
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form th:action="@{processLogin}" th:object="${loginModel}" method="post">
    <img class="mb-4" th:src="@{/img/logo.jpeg}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" th:field="*{username}" id="floatingInput" name="uname" placeholder="Username" required>
      <label for="floatingInput">Username</label>
    </div>
    <div class="fieldError">
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</p>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" th:field="*{password}" id="floatingPassword" name="psw" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
    <div class="fieldError">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    
    <br/>

    <div class="invalidLoginText">
      <p th:text="${error}"></p>
    </div>
    <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
            <div th:each="err : ${#fields.errors('*')}">
                <span th:text="${err}" class="fieldError"></span>
    </div>


  </form>
</main>
</body>
</html>
